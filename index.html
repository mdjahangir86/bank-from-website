<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-semibold text-gray-700">Welcome to your 
            <span class="font-bold text-red-600" >baap er bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-teal-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="font-medium text-3xl mb-5">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 mb-2 block px-3 rounded" type="email" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12 mb-2 block px-3 rounded" type="password" placeholder="Your Password">
                <button id="btn-submit" class="rounded bg-orange-500 hover:bg-sky-800 text-white px-7 py-2 font-medium">Submit</button>
        </section>
    </main>

    <script src="js/login.js"></script>
    
</body>
</html>
