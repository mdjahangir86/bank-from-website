<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-semibold text-gray-700">Let's get some
            <span class="font-bold text-red-600">Monny went</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 text-white mx-auto w-9/12 gap-4">
                <div class="rounded-xl bg-teal-800 p-8">
                    <h3 class="text-3xl px-10">Deposit</h3>
                    <h2 class="text-5xl px-10">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-lime-800 p-8">
                    <h3 class="text-3xl px-10">Withdraw</h3>
                    <h2 class="text-5xl px-10">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="rounded-xl bg-blue-800 p-8">
                    <h3 class="text-3xl px-10">Current Blanc</h3>
                    <h2 class="text-5xl px-10">$<span id="balance-total">1400</span></h2>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 mx-auto w-9/12 gap-4">
                <div class="rounded-xl bg-purple-700 p-8">
                    <h3 class="text-3xl mb-6 text-white"> Please Deposit</h3>
                    <input id="Deposit-field" class="w-9/12 mb-2 block px-3 rounded" type="text" placeholder="$ Amount You Went to Deposit">
                    <button id="btn-deposit" class="rounded bg-orange-500 hover:bg-sky-800 text-white px-7 py-2 font-medium">Deposit</button>
                </div>
                <div class="rounded-xl bg-pink-700 p-8">
                    <h3 class="text-3xl mb-6 text-white"> Please Withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 mb-2 block px-3 rounded" type="text" placeholder="$ Amount You Went to Withdraw">
                    <button id="btn-withdraw" class="rounded bg-orange-500 hover:bg-sky-800 text-white px-7 py-2 font-medium">Withdraw</button>
                </div>
                
            </div>

        </section>
    </main>
    <!-- <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script> -->
    <script src="js/utilities.js"></script>
    <script src="js/againdeposit.js"></script>
    <script src="js/againwithdraw.js"></script>

</body>

</html>
